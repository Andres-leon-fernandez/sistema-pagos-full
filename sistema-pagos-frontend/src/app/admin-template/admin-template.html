<mat-toolbar color="primary">
    <button mat-button>
        <mat-icon>menu</mat-icon>
    </button>
    <span style="flex:auto"></span>

    <button mat-button>Home</button>
    <button mat-button>Config</button>

    <button mat-button [mat-menu-trigger-for]="importMenu">
        <mat-icon iconPositionEnd>keyboard_arrow_down</mat-icon>
        importar
    </button>

    <mat-menu #importMenu>
        <button mat-menu-item>
            Cargar Estudiantes
        </button>
        
        <button mat-menu-item>
            Cargar Pagos
        </button>

    </mat-menu>
    <button mat-raised-button color="accent">Salir</button>

</mat-toolbar>
